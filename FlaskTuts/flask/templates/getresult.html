<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marks Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      text-align: left;
      font-weight: bold;
      color: #444;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    input[type="number"]:focus {
      border-color: #667eea;
      outline: none;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #667eea;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #5a60d1;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Enter Marks</h2>
    <form action="/submitmarks" method="post">
      <label for="science">Science</label>
      <input type="number" id="science" name="science" min="0" max="100" required>

      <label for="maths">Maths</label>
      <input type="number" id="maths" name="maths" min="0" max="100" required>

      <label for="cpp">C++</label>
      <input type="number" id="cpp" name="cpp" min="0" max="100" required>

      <label for="datascience">Data Science</label>
      <input type="number" id="datascience" name="datascience" min="0" max="100" required>

      <button type="submit">Submit Marks</button>
    </form>
  </div>

</body>
</html>
