<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Results</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #333;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    table {
      border-collapse: collapse;
      width: 80%;
      max-width: 800px;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }

    th, td {
      padding: 14px 18px;
      text-align: left;
    }

    th {
      background: #4a69bd;
      color: #fff;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    tr:nth-child(even) td {
      background: #f3f6fa;
    }

    tr:hover td {
      background: #dfe6f0;
      transition: 0.3s;
    }

    td {
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <h1>Final Results</h1>

  <table>
    {% for key, value in results.items() %}
      <tr>
        <th>{{ key }}</th>
        <td>{{ value }}</td>
      </tr>
    {% endfor %}
  </table>

</body>
</html>
